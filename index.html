<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>HomeWork_13-14</title>
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <!--<script src="js/script.js"></script>-->
    <script src="js/newScript.js"></script>
</head>
<body>

    <script type="text/template" id="quiz">
        <div class="wrapper">
            <h1 class="header"><%= title %></h1>
                <% for (var i = 0; i < questions.length; i++) { %>
                    <p class="question"><%= questions[i].questionText %></p>
                    <% for (var j = 0; j < questions[i].answers.length; j++) { %>
                        <label class="answer">
                            <input class="checkedCheckbox" type="checkbox" quesID="<%= i%>" answID="<%= j%>" onclick="">
                            <%= questions[i].answers[j].text %>
                        </label>
                    <% }; %>
                <% }; %>

            <button class="btn btn-default">Проверить мои результаты</button>
        </div>
    </script>


</body>
</html>
