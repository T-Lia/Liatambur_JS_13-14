<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>HomeWork_13-14</title>
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <script type="text/template" id="quiz">
        <div class="wrapper">
            <h1 class="header"><%= title %></h1>
                <% for (var i = 0; i < data.length; i++) { %>
                    <p class="question"><%= data[i].text %></p>
                    <% for (var j = 0; j < data[i].answers.length; j++) { %>
                        <label class="answer"><input type="checkbox"><%= data[i].answers[j] %></label>
                    <% }; %>
                <% }; %>

            <button class="btn btn-default">Проверить мои результаты</button>
        </div>

    </script>



</body>
</html>
